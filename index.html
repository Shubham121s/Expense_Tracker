<html>
    <head>
        <title>EXPENSE TRACKER</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #f8f3f3;">
        <header>
            <h2>EXPENSE TRACKER</h2>
        </header>

      <div class="container">
            <h4 style="font-family: Arial, Helvetica, sans-serif;">Your Balance</h4>
            <h1 id="balance">$0.00</h1>

        <div class="ie-container">
            <div>
              <h4>Income</h4>
              <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
              <h4>Expense</h4>
              <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

          <h3 style="font-family: Arial, Helvetica, sans-serif;">History</h3>
          <hr>
          <ul id="list" class="list">
            
          </ul>

          
          <form id="form" style="padding-top: 20px;">
            <div class="form-control">
              <label for="transactionName" >Name</label><br>
              <input type="text" id="transactionName" style="margin-top: 5px; width: 350px; height: 30px;" placeholder="Enter name of transaction..." />
            </div>

            <div class="form-control" style="padding-top: 30px;">
              <label for="transactionAmount">Amount</label><br>
              <input type="number" id="transactionAmount" style="margin-top: 5px; width: 350px; height: 30px;" placeholder="Enter amount..." />
            </div>

            <button class="button" onclick="addTransaction()">Add Transaction</button>

          </form>
        </div>

      </body>
      <script src="index.js"></script>
</html>
